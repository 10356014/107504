<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<body>
  <ion-navbar hideBackButton="true" mode="ios">  
        <ion-title>CQ2叫號系統</ion-title>  
        <ion-buttons start>
            <button ion-button (click)= "back()" >返回</button>
        </ion-buttons>
  </ion-navbar> 
  <ion-content padding no-bounce class="no-scroll" overflow-scroll="false">
      <ion-card>
        <ion-card-header>
          請選擇過號號碼
        </ion-card-header>
        <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>過號號碼</ion-label>
            <ion-select [(ngModel)]="overNum" okText="確認" cancelText="取消" #mySelect>
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <button class="btn_confirm" ion-button (click)="doConfirm()">確認</button>  
            
        </ion-card-content>
      </ion-card>
    </ion-content>
</body>
