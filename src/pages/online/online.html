<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<ion-content padding no-bounce class="no-scroll" overflow-scroll="false">
  <div class="background">
    <div class="name">
      {{desName}}
    </div>

    <div class="status">
      服務店鋪：{{storeSelect}}<br>
      狀態：{{ds}}<br>
    </div>

    <div class="common">
      <ion-grid>
      <ion-row>
          <ion-col col-5 class="right_btn"><button ion-button (click)="rest()">休息</button></ion-col>
          <ion-col col-5 class="cutPass"><button ion-button (click)="cutPass()">過號剪髮</button></ion-col>
          <ion-col col-2 class="Confirmation_Alerts"><button ion-button (click)="showConfirm()">通知</button></ion-col>
      </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
