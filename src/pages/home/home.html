<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<ion-content padding no-bounce class="no-scroll" overflow-scroll="false">
  <div class="header">
    <h1>CQ2快剪專門店</h1>
    <h2>叫號系統</h2>
  </div>
 
  <ion-card>
      <ion-card-header>
        登入
      </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-label stacked>帳號</ion-label>
          <ion-input type="text" [(ngModel)]="textInput" placeholder="請輸入帳號"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>密碼</ion-label>
          <ion-input type="password" [(ngModel)]="passWordInput"  placeholder="請輸入密碼"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button (click)="doConfirm()">登入</button>
        
    </ion-card-content>
  </ion-card>
</ion-content>
